<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background change radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="radio" name="color" id="radio1" class="radio">
    <input type="radio" name="color" id="radio2" class="radio">
    <input type="radio" name="color" id="radio3" class="radio">
    <input type="radio" name="color" id="radio4" class="radio">
    <header class="header">
        <div class="dots-body">
            <label id="label1" for="radio1" style="--color:#e34d4d" class="dot"></label>
            <label id="label2" for="radio2" style="--color:#a74de3" class="dot"></label>
            <label id="label3" for="radio3" style="--color:#3d9ae3" class="dot"></label>
            <label id="label4" for="radio4" style="--color:#e3d54d" class="dot"></label>
        </div>
    </header>
</body>
</html>
